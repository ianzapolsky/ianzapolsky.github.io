<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="{{ site.description }}" />
    <link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html','' }}/" />

    <!-- Force favicon.ico download -->
    <link rel="shortcut icon" href="http://www.ianzapolsky.com/favicon.ico" /> 

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/stock.css">

    <!-- jQuery -->
    <script src="/js/lib/jquery.js" type="text/javascript"></script>
    <script src="/js/lib/d3.js" type="text/javascript"></script>

    <!-- Custom Javascript -->
    <script data-main="/js/main.js" src="/js/lib/requirejs/require.js"></script>
</head>
